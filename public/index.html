<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FH5 Telemetry Values</title>
  <style>
    body { 
      background:#111; 
      color:#eee; 
      font-family:sans-serif; 
      padding:1rem; 
    }

    #values { 
      display:flex; 
      flex-direction:column; 
      gap:0.25rem; 
    }

    .row { 
      display:flex; 
      align-items:center; 
    }

    .label {
       width:400px; 
      }

    .bar { 
      background:#333;
      flex:1; 
      height:16px; 
      margin:0 8px; 
      border-radius:8px; 
      overflow:hidden; 
      max-width: 200px;
    }

    .fill { 
      background:#0f0; 
      height:100%; 
      width:0%; 
    }

    .value {
       width:80px; 
       text-align:right; 
      }

  </style>
</head>
<body>
  <h1>FH5 Telemetry Values</h1>
  <div id="values"></div>

  <script type="module" src="/client.js"></script>
</body>
</html>
